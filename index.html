<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Floating Animation</title>

</head>

<body class="container">
    <div class="form-card">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="social-login">
                <button class="facebook">Faculty</button>
                <button class="google">Admin</button>
            </div>
            <!-- <input type="text" name="schoolNumber" placeholder="School Number" required /> -->
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <!-- <p>New admin? <a href="signup.html">Sign up here</a></p> -->
        </form>

    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Floating shapes -->
    <div class="square" style="width:50px; height:50px; left:10%; animation-delay:0s;"></div>
    <div class="square" style="width:80px; height:80px; left:70%; animation-delay:1s;"></div>
    <div class="square" style="width:40px; height:40px; left:50%; animation-delay:2s;"></div>
    <div class="square" style="width:60px; height:60px; left:30%; animation-delay:3s;"></div>
    <div class="square" style="width:100px; height:100px; left:85%; animation-delay:4s;"></div>
    <div class="square" style="width:50px; height:50px; left:20%; animation-delay:5s;"></div>
    <div class="square" style="width:80px; height:80px; left:40%; animation-delay:6s;"></div>
    <div class="square" style="width:40px; height:40px; left:80%; animation-delay:7s;"></div>
    <div class="square" style="width:60px; height:60px; left:40%; animation-delay:8s;"></div>
    <div class="square" style="width:100px; height:100px; left:65%; animation-delay:9s;"></div>
</body>

</html>
